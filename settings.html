<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بصمة - الإعدادات</title>
    <style>
        :root {
            --neon-blue: #0ff;
            --neon-pink: #ff2a6d;
            --dark-bg: #050814;
            --grid-color: rgba(0, 255, 255, 0.08);
            --fire-gradient: linear-gradient(0deg, #ff2a00, #ff8c00, #ff2a00);
        }

        * {
            -webkit-tap-highlight-color: transparent;
        }

        img {
            -webkit-user-drag: none;
            user-drag: none;
            -webkit-touch-callout: none;
            user-select: none;
            pointer-events: none;
        }

        button,
        a {
            outline: none;
        }

        button:focus,
        button:active,
        a:focus {
            outline: none;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Tajawal', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-bg);
            color: #f5f5f5;
            position: relative;
            overflow: hidden;
        }

        body::before,
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            z-index: -2;
        }

        body::before {
            background:
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 22s linear infinite;
        }

        body::after {
            background: radial-gradient(circle at 50% 120%, var(--fire-gradient) 0%, transparent 60%);
            filter: blur(18px);
            opacity: 0.55;
            animation: firePulse 4s ease-in-out infinite alternate;
        }

        .screen {
            min-height: 100vh;
            max-width: 480px;
            margin: 0 auto;
            padding: 16px 14px 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        header {
            position: sticky;
            top: 56px;
            z-index: 5;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            border-radius: 14px;
            background: rgba(5, 10, 30, 0.85);
            border: 1px solid rgba(0, 255, 255, 0.35);
            box-shadow: 0 0 18px rgba(0, 255, 255, 0.3);
            margin-top: 42px;
            text-align: center;
        }

        .logo {
            position: relative;
            font-weight: 700;
            letter-spacing: 2px;
            font-size: 1.1rem;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            z-index: 1;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -10px;
            width: 32px;
            height: 32px;
            background: url('images/fingerprint.png') center/contain no-repeat;
            opacity: 0.25;
            filter: invert(1) brightness(1.3);
            pointer-events: none;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 6px;
        }

        nav button {
            border: 1px solid rgba(0, 255, 255, 0.4);
            border-radius: 999px;
            padding: 4px 8px;
            font-size: 0.7rem;
            background: rgba(5, 15, 35, 0.8);
            color: #e0e0e0;
            cursor: pointer;
            transition: 0.25s ease;
            position: relative;
            overflow: hidden;
        }

        nav button:hover {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            box-shadow: 0 0 12px rgba(255, 42, 109, 0.7);
        }

        nav button.active {
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
            color: #050814;
            font-weight: 600;
            box-shadow: 0 0 18px rgba(0, 255, 255, 0.8), 0 0 28px rgba(255, 42, 109, 0.7);
        }

        nav button.active::after {
            content: '';
            position: absolute;
            top: 0;
            left: -60%;
            width: 40%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
            opacity: 0.9;
            transform: skewX(-20deg);
            animation: tabShine 1.8s ease-in-out infinite;
        }

        .back-btn,
        .exit-btn {
            position: fixed;
            top: 14px;
            min-width: 80px;
            height: 34px;
            padding: 0 10px;
            border-radius: 999px;
            border: 1px solid rgba(0, 255, 255, 0.4);
            background: rgba(5, 15, 35, 0.8);
            font-size: 0.75rem;
            color: #e0e0e0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            cursor: pointer;
            z-index: 10;
            transition: 0.25s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.25);
        }

        .back-btn {
            right: 14px;
        }

        .exit-btn {
            left: 14px;
        }

        .back-btn:hover,
        .exit-btn:hover {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            box-shadow: 0 0 12px rgba(255, 42, 109, 0.7);
        }

        .back-btn img,
        .exit-btn img {
            width: 18px;
            height: 18px;
            object-fit: contain;
            filter: drop-shadow(0 0 5px var(--neon-blue));
            transform: scaleX(-1);
        }

        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }

        @keyframes firePulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }

        @keyframes tabShine {
            from { left: -60%; }
            to   { left: 120%; }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.history.back()"><img src="images/left-arrow.png" alt="رجوع"></button>
    <button class="exit-btn" onclick="window.location.href='index.html'"><img src="images/log-out.png" alt="خروج"></button>
    <div class="screen">
        <header>
            <div class="logo">بصمة</div>
            <nav>
                <button onclick="window.location.href='main.html'">الرئيسية</button>
                <button onclick="window.location.href='phrases.html'">العبارات</button>
                <button onclick="window.location.href='updates.html'">التحديثات</button>
                <button class="active" onclick="window.location.href='settings.html'">الإعدادات</button>
                <button onclick="window.location.href='about.html'">حول الموقع</button>
            </nav>
        </header>

        <h1>الإعدادات</h1>
    </div>
</body>
</html>
